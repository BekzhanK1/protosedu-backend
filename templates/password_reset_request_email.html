<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Montserrat', Arial, Helvetica, sans-serif;
            color-scheme: light dark;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #00639E;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://i.postimg.cc/7Yk7ZJgr/logo-blue.png" alt="logo" style="width: 200px; height: 55px;">
        <h1 style="text-align: center;">Сброс пароля</h1>
        <p>Здравстуйте, {{ user.first_name }}!</p>
        <p>Вам пришло это письмо, по вашей просьбе о сбросе пароля Vunderkids.</p>
        <p>Нажмите на ссылку ниже, чтобы сбросить ваш пароль:</p>
        <p style="text-align: center; margin: 20px 0;">
            <a href="{{ reset_password_url }}" style="text-align: center;">Сбросить пароль</a>
        </p>
        <p>Если вы не сбрасывали пароль, пропустите этот имейл или напишите в поддержку.</p>
        <div class="footer">
            <p>Спасибо,<br>Команда Vunderkids</p>
        </div>
    </div>
</body>

</html>
