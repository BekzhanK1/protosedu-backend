<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4A90E2;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello {{ first_name }} {{ last_name }},</h1>
        <p>Here is your daily update from Vunderkids:</p>
        <p>Your current XP is: <strong>{{ current_xp }}</strong></p>
        <p>Keep up the great work and strive to achieve even more!</p>
        <div class="footer">
            <p>Have a great day!</p>
            <p>Vunderkids Team</p>
        </div>
    </div>
</body>
</html>
